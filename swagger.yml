openapi: '3.0.2'
info:
  title: WAPL Math SAP API
  version: '0.1.0'
  description: |
    지식 수준, 진단고사, 시험 대비 추천 관련 API
servers:
  - url: http://192.168.153.212:8080/
    description: "example server address"
tags:
- name : 'Diagnosis'
  description: "진단고사 API"
- name : 'Mastery'
  description: "학생 지식 수준 업데이트 API"
- name : 'ExamSchedule'
  description: "시험 대비 학습 스케줄 추천 API"
paths:
  /DiagnosisProblems:
    get:
      tags: [Diagnosis]
      operationId: DiagnosisProblemsGet
      summary: 진단고사 문제 전체 요청
      parameters:
        - name: token
          in: header
          description: 유저의 Access token (유저 ID에 대응되는 개념)
          required: true
          schema:
            type: string
            default: mkkang2
        - name: diagType
          in: path
          description: 진단 종류 (간단="simple" or 꼼꼼="in-depth")
          required: true
          schema:
            default: in-depth
            type: string
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosisProblemsResult'
        500:
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultMessage:
                    type: string
                    example: "Error: status code 500"                
  /AdaptiveProblem:
    get:
      tags: [Diagnosis]
      operationId: AdaptiveProblemGet
      summary: Adaptive한 다음 문제 요청
      parameters:
        - name: token
          in: header
          description: 유저 access token
          required: true
          schema:
            default: mkkang2
            type: string
        - name: diagType
          in: path
          description: 진단 종류 (간단="simple" or 꼼꼼="in-depth")
          required: true
          schema:
            default: in-depth
            type: string
        - name: probId
          in: path
          description: 방금 맞은 난이도 '상' 문제 ID
          required: true
          schema:
            default: 1633
            type: integer
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdaptiveProblemResult'
        500:
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultMessage:
                    type: string
                    example: "Error: status code 500"
  /mastery:
    put:
      tags:
        - "Mastery"
      summary: "학생 문제 풀이 결과 기반 지식 수준 업데이트"
      description: |
        Triton Server를 활용하여 학생 지식 수준을 업데이트 함
      parameters:
        - $ref: "#/components/parameters/UserToken"
      requestBody:
        $ref: "#/components/requestBodies/ProblemSolveRecord"
      responses:
        "200":
          description: "성공 시"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MasteryUpdateResult"
        "500":
          description: "오류 발생 시"
          $ref: "#/components/responses/500-Generic" 
  /examschedulecard:
    get:
      tags:
        - "ExamSchedule"
      summary: "오늘의 학습 스케줄 카드 구성 리턴"
      description: |
        사용자의 시험 대비 학습 스케줄 오늘 카드 구성 리턴
      parameters:
        - $ref: "#/components/parameters/UserToken"
      responses:
        "200":
          description: "성공 시"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExamScheduleCard"
        "500":
          description: "오류 발생 시"
          $ref: "#/components/responses/500-Generic" 


components:
  schemas:
    DiagnosisProblemsResult:
      properties:
        resultMessage:
          type: string
          example: "Successfully Returned"
        diagnosisProblems:
          type: array
          description: 순서 = '하', '중', '상'
          example:
            - [2552,1371,1633]
            - [1234,5678,9101]
            - [1121,3141,5161]
            - [7181,9202,1222]
            - [3242,5262,7282]
    AdaptiveProblemResult:
      properties:
        resultMessage:
          type: string
          example: "Successfully Returned"
        adaptiveProblem:
          type: integer
          example: 9101
    ExamScheduleCard:
      type: "object"
      description: "오늘의 학습 스케줄 카드 구성 정보"
      required:
        - "message"
        - "isCompletable"
        - "cardList"
      properties:
        message:
          type: "string"
          example: "Successfully return exam card."
          description: "결과 메시지"
        isCompletable:
          type: "string"
          example: "true"
          enum:
            - "true"
            - "false"
          description: "남은 기간 동안 유형 카드를 모두 커버할 수 있는 지 여부"
        cardList:
          type: "array"
          description: "오늘 카드 목록"
          items:
            $ref: "#/components/schemas/CardObject"
    CardObject:
      type: "object"
      description: "카드 정보. 유형/보충은 4-6문제, 중간평가/모의고사는 20문제"
      required:
        - "cardType"
        - "cardTitle"
        - "sectionTitle"
        - "probIdSetList"
      properties:
        cardType:
          type: "string"
          example: "type"
          enum:
            - "type"
            - "supplement"
            - "midExam"
            - "trialExam"
          description: "카드 종류"
        cardTitle:
          type: "string"
          example: "근의 공식을 활용한 이차방정식 풀이"
          description: "카드 이름. 유형 카드는 유형 UK 이름, 중간평가 카드는 중단원 이름, 나머지 카드는 빈 문자열 제공."
        sectionTitle:
          type: "string"
          example: "이러저러한 소단원 명"
          description: "카드의 범위 명"
        probIdSetList:
          type: "array"
          description: "상/중/하 난이도를 포함한 문제 ID 세트 목록"
          items:
            $ref: "#/components/schemas/ProbIdSet"
          example:
            - high: 10
              middle: 11
              low: 12
            - high: 20
              middle: 21
              low: 22
    ProbIdSet:
      type: "object"
      required:
        - "high"
        - "middle"
        - "low"
      properties:
        high:
          type: number
          example: 11
          description: "상 난이도 문제 Id"
        middle:
          type: number
          example: 12
          description: "중 난이도 문제 Id"
        low:
          type: number
          example: 13
          description: "하 난이도 문제 Id"
    ProbIdList:
      type: array
      description: "문제 ID 목록"
      items:
        type: "string"
      example:
        - "607"
        - "608"
        - "4673"
    CorrectList:
      type: array
      description: "문제 정답 여부 목록"
      items:
        type: "string"
        enum:
          - "true"
          - "false"
          - "pass"
      example: 
          - "true"
          - "false"
          - "pass"
    MasteryUpdateResult:
      type: "object"
      required:
        - "message"
      properties:
        message:
          type: "string"
          example: "Successfully update user mastery."
          description: "성공 여부 메시지"
  responses:
    500-Generic:
      description: "500 에러에 대한 generic response"
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                description: "Error code"
                example: "ERR-1001"
              message:
                type: string
                description: "Error message"
                example : "Invalid token ID"
  parameters:
    UserToken:
      in: "header"
      name: "token"
      required: true
      description: "유저의 Access token"
      schema:
        type: "string"
        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
  requestBodies:
    ProblemSolveRecord:
      description: "학생 문제 풀이 기록"
      required: true
      content:
        application/json:
          schema:
            properties:
              probIdList:
                $ref: "#/components/schemas/ProbIdList"
              correctList:
                $ref: "#/components/schemas/CorrectList"
              
