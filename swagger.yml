openapi: '3.0.2'
info:
  title: WAPL Math 진단고사 & 커리큘럼 추천 API
  version: '0.1'
servers:
  - url: http://192.168.153.212:8080/
paths:
  /DiagnosisProblems:
    get:
      tags: [DiagnosisProblems]
      operationId: DiagnosisProblemsGet
      summary: 진단고사 문제 전체 요청
      parameters:
        - name: token
          in: header
          description: 유저의 Access token (유저 ID에 대응되는 개념)
          required: true
          schema:
            type: string
            default: mkkang2
        - name: diagType
          in: path
          description: 진단 종류 (간단="simple" or 꼼꼼="in-depth")
          required: true
          schema:
            default: in-depth
            type: string
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NextProblemSetResult'
        500:
          description: 실패
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultMessage:
                    type: string
                    example: "Error: status code 500"                
                
components:
  schemas:
    NextProblemSetResult:
      properties:
        resultMessage:
          type: string
          example: "Successfully Returned"
        diagnosisProblems:
          type: array
          description: 순서 = '하', '중', '상'
          example:
            - [2552,1371,1633]
            - [1234,5678,9101]
            - [1121,3141,5161]
            - [7181,9202,1222]
            - [3242,5262,7282]
